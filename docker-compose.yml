services:
  php-fpm:
    container_name: ledung-oqs-php-fpm
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config/php-fpm/ledungoqs.com.conf:/usr/local/etc/php-fpm.d/ledungoqs.com.conf
      - ./src_app:/var/www/app
      - ./src_extensions/ledung_oqs:/src_extensions/ledung_oqs
      - ledung-oqs-socket:/var/run/php
    working_dir: /var/www/app
    networks:
      - ledung-oqs

  nginx:
    container_name: ledung-oqs-nginx
    image: nginx:1.21
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d/ledungoqs.com.conf:/etc/nginx/conf.d/ledungoqs.com.conf
      - ./config/certs/ledungoqs.com:/etc/nginx/ssl/ledungoqs.com
      - ./src_app:/var/www/app
      - ./logs/nginx:/var/log/nginx
      - ledung-oqs-socket:/var/run/php
    ports:
      - "80:80"
      - "443:443"
    working_dir: /var/www/app
    networks:
      - ledung-oqs
    command: nginx -g "daemon off;"

  mysql:
    container_name: ledung-oqs-mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ledung_oqs
      MYSQL_USER: ledung
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: Aa@123456
      ALLOW_EMPTY_PASSWORD: "true"
    ports:
      - "3307:3306"
    networks:
      - ledung-oqs
    volumes:
      - ledung-oqs-mysql:/var/lib/mysql

  vault:
    container_name: ledung-oqs-vault
    image: hashicorp/vault:latest
    ports:
      - 8200:8200
    volumes:
      - ./config/vault:/vault/config:rw
      - ledung-oqs-vault:/vault/data:rw
    cap_add:
      - IPC_LOCK
    networks:
      - ledung-oqs
    entrypoint: ["/vault/config/setting.sh"]

networks:
  ledung-oqs:
    driver: bridge

volumes:
  ledung-oqs-mysql:
    driver: local
  ledung-oqs-socket:
    driver: local
  ledung-oqs-vault:
    driver: local
